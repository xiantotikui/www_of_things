{% extends 'base.html' %}

{% load i18n %}

{% load crispy_forms_tags %}

{% block title %}{% trans 'LogIn' %}{% endblock %}

{% block content %}
  <div class="float-none" style="margin: 0 auto;">
    <form method="post"  class="form-inline">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">{% trans 'LogIn' %}</button>
    </form>
  </div>
{% endblock %}
