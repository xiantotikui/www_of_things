{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Zaloguj{% endblock %}

{% block content %}
  <div class="float-none" style="margin: 0 auto;">
    <form method="post"  class="form-inline">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Zaloguj</button>
    </form>
  </div>
{% endblock %}
